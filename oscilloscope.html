<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D FFT Visualization with Separated Spectrum and Waveform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #controls { position: absolute; top: 10px; left: 10px; color: white; }
    </style>
</head>
<body>
    <div id="controls">
        <button id="toggleMic">Toggle Microphone</button>
        <input type="range" id="sensitivity" min="1" max="5" step="0.1" value="1">
        <label for="sensitivity">Sensitivity</label>
    </div>
    <script>
        let mic, fft;
        let sensitivity = 1;
        let micOn = false;
        let rotX = 0;
        let rotY = 0;
        let history = [];
        const maxHistory = 50; // 저장할 최대 히스토리 개수

        function setup() {
            createCanvas(windowWidth, windowHeight, WEBGL);
            noFill();

            mic = new p5.AudioIn();
            mic.start();

            fft = new p5.FFT(0.8, 128);
            fft.setInput(mic);

            document.getElementById('toggleMic').addEventListener('click', toggleMic);
            document.getElementById('sensitivity').addEventListener('input', (e) => {
                sensitivity = e.target.value;
            });
        }

        function draw() {
            background(0);

            let spectrum = fft.analyze();
            let waveform = fft.waveform();

            // 현재 데이터를 히스토리에 추가
            history.unshift({ spectrum: [...spectrum], waveform: [...waveform] });
            if (history.length > maxHistory) {
                history.pop();
            }

            // 사용자 제어 회전
            rotateX(rotX);
            rotateY(rotY);

            // 스펙트럼 그리기 (위쪽)
            push();
            translate(0, -height/4, 0);
            for (let h = 0; h < history.length; h++) {
                let alpha = map(h, 0, history.length - 1, 255, 0);
                drawSpectrum(history[h].spectrum, h, alpha);
            }
            pop();

            // 파형 그리기 (아래쪽)
            push();
            translate(0, height/4, 0);
            for (let h = 0; h < history.length; h++) {
                let alpha = map(h, 0, history.length - 1, 255, 0);
                drawWaveform(history[h].waveform, h, alpha);
            }
            pop();
        }

        function drawSpectrum(spectrum, offset, alpha) {
            for (let i = 0; i < spectrum.length; i++) {
                let amp = spectrum[i];
                let y = map(amp, 0, 255, 0, -height/2) * sensitivity;
                let x = map(i, 0, spectrum.length, -width/2, width/2);
                let z = -offset * 10;

                let hue = map(i, 0, spectrum.length, 0, 360);
                colorMode(HSB, 360, 100, 100, 255);
                stroke(hue, 100, 100, alpha);

                push();
                translate(x, y/2, z);
                box(width/spectrum.length, abs(y), 5);
                pop();
            }
        }

        function drawWaveform(waveform, offset, alpha) {
            beginShape();
            for (let i = 0; i < waveform.length; i++) {
                let x = map(i, 0, waveform.length, -width/2, width/2);
                let y = map(waveform[i], -1, 1, -height/4, height/4) * sensitivity;
                let z = -offset * 10;

                stroke(255, alpha);
                vertex(x, y, z);
            }
            endShape();
        }

        function toggleMic() {
            if (micOn) {
                mic.stop();
                micOn = false;
            } else {
                mic.start();
                micOn = true;
            }
        }

        function mouseDragged() {
            rotY += (mouseX - pmouseX) * 0.01;
            rotX += (mouseY - pmouseY) * 0.01;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
