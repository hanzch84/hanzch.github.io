<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D FFT Visualization with p5.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
</head>
<body>
    <script>
        let mic, fft;

        function setup() {
            createCanvas(windowWidth, windowHeight, WEBGL);
            noFill();

            // 마이크 설정
            mic = new p5.AudioIn();
            mic.start();

            // FFT 설정
            fft = new p5.FFT(0.8, 64);  // 64개의 주파수 바 사용
            fft.setInput(mic);
        }

        function draw() {
            background(0);

            // FFT 분석
            let spectrum = fft.analyze();

            rotateY(frameCount * 0.01);  // 회전 효과

            // 스펙트럼을 3D 형태로 그리기
            for (let i = 0; i < spectrum.length; i++) {
                let amp = spectrum[i];
                let y = map(amp, 0, 255, height / 2, 0);
                let x = map(i, 0, spectrum.length, -width / 2, width / 2);
                let z = map(amp, 0, 255, -200, 200);

                stroke(255);
                line(x, y, z, x, height / 2, 0);
            }
        }
    </script>
</body>
</html>
